<div class="container-register">
  <section class="banner-register">
      <h2 class="title">Panel Contrato</h2>
      <p class="text-secondary">{{date}}</p>
  </section>
  <div class="card card-body border-0 shadow mt-4 p-4">
    <div class="row">
      <div class="col-md-6 mb-3">
        <div class="input-group">
          <input type="number" class="form-control" [(ngModel)]="dni" placeholder="Ingrese DNI del Empleado">
          <div class="input-group-append">
            <button class="btn btn-secondary" (click)="buscarEmpleado()">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
      </div>
  </div>
  <div class="card card-body border-0 shadow mt-3 p-4">
    <h5 class="subtitle" *ngIf="encontrado==false else employee">No hay resultados por mostar</h5>
    <ng-template #employee>
      <h5 class="title-card-employee">Datos del Empleado</h5>
      <hr class="mt-4 mb-4">
      <div class="form-row">
        <div class="form-group col-md-2">
          <label for="inputDni">DNI</label>
          <input type="text" [(ngModel)]="empleado.dni" class="form-control" id="inputDni" disabled>
        </div>
        <div class="form-group col-md-5">
          <label for="inputNombre">Nombre</label>
          <input type="text" [(ngModel)]="empleado.nombre" class="form-control" id="inputNombre" disabled>
        </div>
        <div class="form-group col-md-5">
          <label for="inputDireccion">Dirección</label>
          <input type="text" [(ngModel)]="empleado.direccion" class="form-control" id="inputDireccion" disabled>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-3">
          <label for="inputTelefono">Teléfono</label>
          <input type="text" [(ngModel)]="empleado.telefono" class="form-control" id="inputTelefono" disabled>
        </div>
        <div class="form-group col-md-3">
          <label for="inputFNacimiento">Fecha de Nacimiento</label>
          <input type="text" [(ngModel)]="empleado.fechaNacimiento" class="form-control" id="inputFNacimiento" disabled>
        </div>
        <div class="form-group col-md-3">
          <label for="inputECivil">Estado Civil</label>
          <input type="text" [(ngModel)]="empleado.estadoCivil" class="form-control" id="inputECivil" disabled>
        </div>
        <div class="form-group col-md-3">
          <label for="inputGAcademico">Grado Académico</label>
          <input type="text"  class="form-control" id="inputGAcademico" disabled>
        </div>
      </div>
      <div class="text-right mt-4 mb-3">
        <button class="btn btn-primary"><i class="fas fa-plus-circle"></i> Crear Contrato</button>
        <button class="btn btn-warning ml-3"><i class="fas fa-edit"></i> Editar Contrato</button>
        <button class="btn btn-danger ml-3"><i class="fas fa-minus-circle"></i> Anular Contrato</button>
      </div>
    </ng-template>
  </div>
</div>
